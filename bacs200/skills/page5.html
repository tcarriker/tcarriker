
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3Schools Examples</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* The image used */
            background-image: url("https://dayhikesneardenver.com/wp-content/uploads/2016/04/lake-hikes-rocky-mountain-national-park-1500-200k.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>

<body>

    <div class="bg">
        <h1>Full Page Image</h1>
        <h4>
            A useful tool on making a whole page background from <a href="https://www.w3schools.com/howto/howto_css_full_page.asp"> W3Schools </a>.
        </h4>
    </div>

</body>

</html>
